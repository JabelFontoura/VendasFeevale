<div class="container centered bordered">
  <h1 class="text-center">Realize login para continuar</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" name="login" placeholder="example.login" [(ngModel)]="usuario.login">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" name="senha"  placeholder="*****" [(ngModel)]="usuario.senha">
    </div>
    <button type="submit" class="btn btn-primary large">Logar</button>
  </form>
</div>
