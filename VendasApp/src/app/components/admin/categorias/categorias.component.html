<h1 class="text-center">Listagem de Categorias</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Categoria</th>
    <th colspan="2">Ações</th>
  </tr>
  <tr *ngFor="let categoria of categorias">
    <td>{{categoria.nome}}</td>
    <td>
      <button type="button" class="btn btn-warning" (click)="editar(categoria.id)">Editar</button>
      <button type="button" class="btn btn-danger" (click)="deletar(categoria.id)">Deletar</button>
    </td>
  </tr>
</table>

<a routerLink="/admin/categorias/novo">
  <button type="button" class="btn btn-success large-center">Adicionar</button>
</a>
