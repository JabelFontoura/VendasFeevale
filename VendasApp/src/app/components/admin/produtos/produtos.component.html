<h1 class="text-center">Listagem de Produtos</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Imagem</th>
    <th>Nome</th>
    <th>Categoria</th>
    <th>Preco</th>
    <th colspan="2">Ações</th>
  </tr>
  <tr *ngFor="let produto of produtos">
    <td><img [src]="produto.urlImagem" alt="Image do produto {{produto.nome}}" class="imagem-icon"></td>
    <td>{{produto.nome}}</td>
    <td>{{produto.categoria.nome}}</td>
    <td>{{produto.preco[0]?.valor}}</td>
    <td>
      <button type="button" class="btn btn-warning" (click)="editar(produto.id)">Editar</button>
      <button type="button" class="btn btn-danger" (click)="deletar(produto.id)">Deletar</button>
    </td>
  </tr>
</table>

<a routerLink="/admin/produtos/novo">
  <button type="button" class="btn btn-success large-center">Adicionar</button>
</a>
