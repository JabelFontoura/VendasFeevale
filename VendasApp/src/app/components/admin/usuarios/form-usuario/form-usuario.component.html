<h1 class="text-center">Editar Usu√°rio</h1>

<div class="centered bordered">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group" *ngIf="editando">
        <label for="id">Id</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="usuario.id" [readOnly]="true">
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="Nome"  placeholder="Nome" [(ngModel)]="usuario.nome">
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" name="login"  placeholder="Login" [(ngModel)]="usuario.login">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email"  placeholder="Login" [(ngModel)]="usuario.email">
      </div>

      <div class="form-group">
      <label for="nome">
        Admin
        <input type="radio" name="tipo" [(ngModel)]="usuario.tipo" [value]="0" [checked]="usuario.tipo === 0">
      </label>
      <label for="nome">
        Comum
        <input type="radio" name="tipo"  [(ngModel)]="usuario.tipo" [value]="1" [checked]="usuario.tipo === 1">
      </label>
    </div>
      <button type="submit" class="btn btn-success large-center">Salvar</button>
    </form>
  </div>
