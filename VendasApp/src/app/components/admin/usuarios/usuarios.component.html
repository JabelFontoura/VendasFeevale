<h1 class="text-center">Listagem de Categorias</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Nome</th>
    <th>Login</th>
    <th>Email</th>
    <th>Tipo</th>
    <th colspan="2">Ações</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{usuario.nome}}</td>
    <td>{{usuario.login}}</td>
    <td>{{usuario.email}}</td>
    <td>{{usuario.tipo == 0 ? 'Admin' : 'Comum'}}</td>
    <td>
      <button type="button" class="btn btn-warning" (click)="editar(usuario.id)">Editar</button>
      <button type="button" class="btn btn-danger" (click)="deletar(usuario.id)">Deletar</button>
    </td>
  </tr>
</table>

<a routerLink="/admin/usuarios/novo">
  <button type="button" class="btn btn-success large-center">Adicionar</button>
</a>
